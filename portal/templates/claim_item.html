{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 style="color: white; text-align: center;">Claim Item: {{ item.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Claim</button>
    </form>
</div>
{% endblock %}
